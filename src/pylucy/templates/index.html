{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy - AMS FCE::UNRC</title>
    <link href="{% static 'css/tailwind.css' %}?v={{ timestamp }}" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white overflow-hidden">
    <div class="relative min-h-screen flex items-center justify-center px-4">
        <!-- SVG Background Abstract Shape -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <svg class="absolute w-full h-full" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <!-- Gradientes -->
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3" />
                    </linearGradient>
                    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.4" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Formas abstractas animadas -->
                <g class="animate-float">
                    <!-- Círculo principal -->
                    <circle cx="200" cy="200" r="150" fill="url(#grad1)" filter="url(#glow)" opacity="0.6"/>

                    <!-- Forma orgánica 1 -->
                    <path d="M 700 300 Q 850 250 900 400 T 800 600 Q 700 650 600 550 T 700 300 Z"
                          fill="url(#grad2)" filter="url(#glow)" opacity="0.5"/>

                    <!-- Anillos -->
                    <circle cx="200" cy="200" r="180" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
                    <circle cx="200" cy="200" r="210" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.2"/>
                </g>

                <!-- Forma geométrica secundaria -->
                <g style="animation: float 8s ease-in-out infinite; animation-delay: 1s;">
                    <polygon points="150,700 250,600 350,700 250,800"
                             fill="#ef4444" opacity="0.3" filter="url(#glow)"/>
                    <circle cx="850" cy="150" r="100" fill="#3b82f6" opacity="0.4" filter="url(#glow)"/>
                </g>

                <!-- Líneas decorativas -->
                <line x1="100" y1="500" x2="300" y2="500" stroke="#3b82f6" stroke-width="3" opacity="0.3"/>
                <line x1="700" y1="700" x2="900" y2="700" stroke="#ef4444" stroke-width="3" opacity="0.3"/>

                <!-- Puntos luminosos -->
                <circle cx="450" cy="150" r="8" fill="#ffffff" class="animate-pulse-glow"/>
                <circle cx="550" cy="850" r="6" fill="#ef4444" class="animate-pulse-glow" style="animation-delay: 0.5s;"/>
                <circle cx="850" cy="450" r="10" fill="#3b82f6" class="animate-pulse-glow" style="animation-delay: 1s;"/>
            </svg>
        </div>

        <!-- Contenido Principal -->
        <div class="relative z-10 max-w-4xl mx-auto text-center">
            <!-- Logo/Badge -->
            <div class="mb-8 inline-block">
                <div class="bg-gradient-to-r from-blue-500 to-red-500 p-1 rounded-full">
                    <div class="bg-slate-900 px-6 py-2 rounded-full">
                        <span class="text-sm font-semibold tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-red-400">
                            FCE :: UNRC
                        </span>
                    </div>
                </div>
            </div>

            <!-- Título Principal -->
            <h1 class="text-7xl md:text-9xl font-black mb-6 tracking-tight">
                <span class="bg-gradient-to-r from-blue-400 via-white to-red-500 bg-clip-text text-transparent drop-shadow-2xl">
                    LUCY
                </span>
            </h1>

            <!-- Subtítulo -->
            <div class="mb-12 space-y-3">
                <p class="text-xl md:text-2xl font-light text-blue-200 tracking-wide">
                    Academic Manager System
                </p>
                <p class="text-lg md:text-xl text-gray-400 font-medium">
                    Facultad de Ciencias Económicas
                </p>
                <p class="text-base md:text-lg text-gray-500">
                    Universidad Nacional de Río Cuarto
                </p>
                <div class="flex items-center justify-center gap-2 mt-4">
                    <div class="h-px w-16 bg-gradient-to-r from-transparent via-blue-500 to-transparent"></div>
                    <span class="text-sm font-mono text-blue-400">#4</span>
                    <div class="h-px w-16 bg-gradient-to-r from-transparent via-red-500 to-transparent"></div>
                </div>
            </div>

            <!-- Botón de Ingreso -->
            <div class="mt-16">
                <a href="{% url 'admin:index' %}" class="group relative inline-flex items-center gap-3 px-10 py-5 bg-gradient-to-r from-blue-600 to-red-600 rounded-full font-bold text-lg tracking-wide transition-all duration-300 hover:shadow-2xl hover:shadow-blue-500/50 hover:scale-105 active:scale-95">
                    <span class="relative z-10">Ingreso</span>
                    <svg class="w-6 h-6 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                    </svg>
                    <!-- Efecto de brillo -->
                    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-400 to-red-400 opacity-0 group-hover:opacity-20 blur-xl transition-opacity duration-300"></div>
                </a>
            </div>

            <!-- Información adicional -->
            <div class="mt-16 text-sm text-gray-500">
                <p>Sistema de Gestión Académica Versión 4.0</p>
            </div>
        </div>

        <!-- Efecto de partículas decorativas -->
        <div class="absolute bottom-10 left-10 w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
        <div class="absolute top-20 right-20 w-3 h-3 bg-red-500 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-32 right-32 w-2 h-2 bg-white rounded-full animate-pulse" style="animation-delay: 0.5s;"></div>
    </div>
</body>
</html>
