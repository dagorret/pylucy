services:
  db:
    image: postgres:16
    container_name: pylucy-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-pylucy}
      POSTGRES_USER: ${DB_USER:-pylucy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD es requerido}
    volumes:
      - pylucy-db-prod:/var/lib/postgresql/data
    networks:
      - pylucy-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pylucy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pylucy-redis-prod
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - pylucy-redis-prod:/data
    networks:
      - pylucy-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: pylucy-web-prod
    working_dir: /app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn pylucy.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    env_file:
      - .env.prod
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_ENV=production
    volumes:
      - pylucy-static:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pylucy-net
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery:
    build: .
    container_name: pylucy-celery-prod
    working_dir: /app
    command: celery -A pylucy worker --loglevel=info --concurrency=4
    env_file:
      - .env.prod
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pylucy-net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "celery -A pylucy inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-beat:
    build: .
    container_name: pylucy-celery-beat-prod
    working_dir: /app
    command: celery -A pylucy beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env.prod
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pylucy-net
    restart: always

  nginx:
    image: nginx:alpine
    container_name: pylucy-nginx-prod
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"
      # - "443:443"  # Descomentar cuando tengas SSL
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - pylucy-static:/app/staticfiles:ro
    networks:
      - pylucy-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pylucy-net:
    driver: bridge

volumes:
  pylucy-db-prod:
  pylucy-redis-prod:
  pylucy-static:
